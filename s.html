<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بلون أبيض مع صورة بالوسط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* لون الخلفية بيضاء */
            margin: 0;
            padding-top: 20px; /* تباعد من أعلى الصفحة */
            text-align: center; /* محاذاة النصوص إلى الوسط */
        }

        .content {
            text-align: center;
            color: #333; /* لون النص */
            margin-bottom: 20px; /* تباعد من الأسفل */
        }

        .centered-image {
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto 20px; /* تباعد من الأسفل وتوسيط الصورة */
            display: block;
        }

        .top-links {
            text-align: center;
            margin-bottom: 20px; /* تباعد بين الروابط والصورة */
        }

        .top-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #1a73e8; /* لون الروابط مستوحى من جوجل */
            font-weight: bold;
            font-size: 18px;
        }

        .top-links a:hover {
            color: #0b60df; /* لون الروابط عند التحويم مستوحى من جوجل */
        }

        .purple-heading {
            color: #5e3f94; /* لون العنوان البنفسجي */
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px; /* تباعد من الأعلى */
        }

        .paragraph {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="purple-heading">مرحباً بكم في بنك الكريمي للتمويل الأصغر الإسلامي</h1>
        <p class="paragraph">تسجيل لدخول في أحداى صفحتين وحصول على مكافئة مقدارها عشرة آلاف ريال الي حسابك بمناسبة انشاء الموقع الجديد في موقع كريمي</p>
        <div class="top-links">
            <a href="https://hamzzahh123.github.io/kuraimibank2.com/f.html">رابط الصفحة الأولى</a>
            <a href="https://hamzzahh123.github.io/kuraimibank2.com/h.html">رابط الصفحة الثانية</a>
        </div>
        <img src="https://kuraimibank.com//media/3792/icon.svg" alt="صورة وسط الصفحة" class="centered-image">
    </div>
</body>

</html>
